<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="stylesheet" type="text/css" href="F:\ML App\app\static\styles\form_style.css">
  <script type="text/javascript" src="F:\ML App\app\static\scripts\form_script.js"></script> -->

  <link rel="stylesheet" type="text/css" href="{{ my_style }}">

  <script type="text/javascript" src="{{ my_script }}"></script>

  <title>Price Prediction</title>
</head>
<body>
  <form id="f" method="POST" action="http://127.0.0.1:5000/predict">
    <div class="container">
      <h1>Price Predictor</h1>
      <p>Please fill in this form to predict the price of your house.</p>
      <hr>
      <label for="LotArea"><b>Lot Area</b></label>
      <input type="text" placeholder="Enter Lot Area" name="LotArea" required>

      <label for="YearBuilt"><b>Year Built</b></label>
      <input type="text" placeholder="Enter Year when built" name="YearBuilt" required>

      <label for="1stFlrSF"><b>First Floor Sqft</b></label>
      <input type="text" placeholder="Enter Area of first floor in Sqft" name="1stFlrSF" required>

      <label for="2ndFlrSF"><b>Second Floor Sqft</b></label>
      <input type="text" placeholder="Enter Area of second floor in Sqft" name="2ndFlrSF" required>

      <label for="FullBath"><b>Number of Full Bathrooms</b></label>
      <input type="text" placeholder="Enter number of full Bathrooms" name="FullBath" required>

      <label for="BedroomAbvGr"><b>Number of bedrooms above ground</b></label>
      <input type="text" placeholder="Enter number of bedrooms above ground" name="BedroomAbvGr" required>

      <label for="TotRmsAbvGrd"><b>Total rooms above ground</b></label>
      <input type="text" placeholder="Enter the total number of rooms above ground" name="TotRmsAbvGrd" required>

      <button type="submit" class="predictbtn" onclick="return validate();">
        Predict
      </button>
    </div>
  </form>
</body>
</html>
